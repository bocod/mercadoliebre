<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MercadoLiebre - Registrate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/medias.css">

</head>
<body>
    <header class="bg-yellow">
        <section class="main-header">
            <h1 class="logo">
                <img class="logo-pic" src="/images/logo-mercado-liebre.svg" alt="logo de mercado liebre">
            </h1>

            <div class="search-bar"><input placeholder="Buscar productos, marcas"><button class="fas fa-search"></button></div>

            <p class="subtitle"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            
        </section>
        
        <nav class="navigation">
            <ul class="menu">
                <li><a href=#>Ofertas</a></li>
                <li><a href=#>Tiendas Oficiales</a></li>
                <li><a href=#>Vender</a></li>
                <li><a href=#>Ayuda</a></li>
            </ul>

            <ul class="menu">
                <li><a href=#>Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href=#>Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href=#>Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <main>
        <form class="registration-form" action="" method="post">
            <div class="form-data-section">
                <label for="name">Nombre</label> 
                <input type="text" name="name" id="name" class="input-field">
            </div>
            <div class="form-data-section">
                <label for="surname">Apellido</label> 
                <input type="text" name="surname" id="surname" class="input-field">
            </div>
            <div class="form-data-section">
                <label for="username">Nombre de usuario</label> 
                <input type="text" name="username" id="username" class="input-field">
            </div>
            <div class="form-data-section">
                <label for="birthdate">Fecha de nacimiento</label> 
                <input type="date" name="birthdate" id="birthdate" class="input-field">
            </div>
            <div class="form-data-section">
                <label for="address">Domicilio</label> 
                <input type="text" name="address" id="address" class="input-field">
            </div>
            <div class="form-data-section">
                <label>Perfil de usuario</label> 
                <label>Vendedor <input type="radio" value="seller" name="user-type"></label>
                <label>Comprador <input type="radio" value="buyer" name="user-type"></label>
            </div>
            <div class="form-data-section">
                <label>Categorías de interés</label> 
                <label>Electro <input type="checkbox" name="interest" value="electro"></label>
                <label>Moda <input type="checkbox" name="interest" value="moda"></label>
                <label>Hogar <input type="checkbox" name="interest" value="hogar"></label>
                <label>Juguetería <input type="checkbox" name="interest" value="jugueteria"></label>
                <label>Vida sana <input type="checkbox" name="interest" value="vidasana"></label>
            </div>
            <div class="form-data-section">
                <label for="pic">Foto de usuario</label> 
                <input type="file" name="profilePic" accept=".jpg, .jpeg, .png">
            </div>
            <div class="form-data-section">
                <label for="password">Contraseña</label> 
                <input type="password" name="password" class="input-field">
            </div>
            <div class="form-data-section">
                <label for="password-confirmation">Repetir contraseña</label> 
                <input type="password" name="password-confirmation" class="input-field">
            </div>
            <button class="gray-button">Borrar</button>
            <button class="green-button">¡Registrarme!</button>
        </form>
    </main>
</body>
</html>
